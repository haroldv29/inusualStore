<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
           <div class="container">
                    <div class="container__header">
                        <img class="container__header--image" src="./assets/images/inusual.png" alt="">
                    </div>
                <div class="container__header">
                    <input type="text" class="input" placeholder="Buscar...">
                    <div class="button">
                        <ion-icon class="icon" name="search"></ion-icon>
                    </div>
                </div>
                <div class="container__header">
                    <div class="container__header--icon">
                        <ion-icon class="icon" name="person"></ion-icon>
                    </div>
                </div>
            </div>
            <nav>
                <div class="nav__header">
                <ul>
                    <li><a href="#">Tecnology</a></li>
                    <li><a href="#">Producto</a></li>
                    <li><a href="#">Articulos</a></li>
                </ul>
                </div>
            </nav>
    </header>
              
    <div class="Main">
        <div class="ListaCompras">
            <div class="Checkout__Container-izq">
                <h3>Lista de Pedidos:</h3>
                <div class="Checkout__Item2">
                    <div class="Checkout-element">
                        <h4>Vestido Negro - Ref. 5881/884</h4><span>$207.997</span>
                    </div>
                </div>
                <div class="Checkout__Item2">
                    <div class="Checkout-element">
                        <h4>Vestido Rojo - Ref. 5741/654</h4><span>$359.997</span>
                    </div>
                </div>
            </div>
            <div class="Checkout__Container-der">
                <h3>Precio Total:</h3>
                <h4>$</h4>
            </div>
        </div>
        <div>
            <button class="shop-cart-item__action">
                <h3 class="Checkout__info"> Finalizar Compra</h3>
            </button>
        </div>
    </div>   
</body>



<footer class="footer__container">
        <div class="footer__logo">
            <img class="footer__logo--img" src="./assets/images/inusual.png" alt="">
        </div>
        <div class="footer__category">
            <ul>
              <li><a href="#">Tecnology</a></li>
              <li><a href="#">Producto</a></li>
              <li><a href="#">Articulos</a></li>
            </ul>
        </div>
        <div class="footer__form">
            <strong>Follow us 
              <ion-icon name="logo-instagram"></ion-icon>
              <ion-icon name="logo-pinterest"></ion-icon>
              <ion-icon name="logo-twitter"></ion-icon>
              <ion-icon name="logo-facebook"></ion-icon>
            </strong>
            <div class="footer__form-email">
                <input class="input2" type="text" placeholder="Your E-mail">
                <button class="subscribeBtn">Subscribe</button>
            </div>
        </div>
</footer>
