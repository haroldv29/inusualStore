<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Oswald:400,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Permanent+Marker&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <title>Document</title>
</head>

<body>
    <header>
           <div class="container">
                    <div class="container__header">
                        <img class="container__header--image" src="./assets/images/inusual.png" alt="">
                    </div>
                <div class="container__header">
                    <input type="text" class="input" placeholder="Buscar...">
                    <div class="button">
                        <ion-icon class="icon" name="search"></ion-icon>
                    </div>
                </div>
                <div class="container__header">
                    <div class="container__header--icon">
                        <ion-icon class="icon" name="person"></ion-icon>
                    </div>
                </div>
            </div>
            <nav>
                <div class="nav__header">
                <ul>
                    <li><a href="#">Tecnology</a></li>
                    <li><a href="#">Producto</a></li>
                    <li><a href="#">Articulos</a></li>
                </ul>
                </div>
            </nav>
    </header>
              
    <div class="main">
        <h2 class="main__title">Carrito de compras</h2>
    </div>

    <div class="Checkout">
        <div class="Checkout__Container-izq">
            <div class = "Checkout__Item">
                <img class="Checkout__Item--img" src="./assets/images/fondo2.jpg" alt=""/>
            </div>
            <p class="Checkout__Item--title">Vestido</p>
            <p class="Checkout__Item--title">Negro - Ref. 5881/884</p>
            <!-- <p class="Checkout__Item--title">Talla : 48</p> -->
            <span>
                    <input type="radio" name="Talla" data-value="XS" value="XS" />
                    <label>XS</label>
                    <input type="radio" name="Talla" data-value="S" value="S" />
                    <label>S</label>
                    <input type="radio" name="Talla" data-value="M" value="M" />
                    <label>M</label>
                    <input type="radio" name="Talla" data-value="L" value="L" />
                    <label>L</label>
                    <input type="radio" name="Talla" data-value="XL" value="XL" />
                    <label>XL</label>

            </span>
            
        </div>
        <div class="Checkout__Container-der">
            <div class="Checkout_Item">
                    <p class="Checkout__Item--title">Precio sin impuestos: $99.999</p>
                    <div><label>Cantidad: </label><input type="number" name="quantity" min="1" max="10" ></div>
                    <p class="Checkout__Item--title">Subtotal sin IVA: $199.998</p>
                    <p class="Checkout__Item--title">IVA: $37.999</p>
                    <p class="Checkout__Item--title">TOTAL: $207.997</p>
            </div>
            <div>
                    <button class="shop-cart-item__action">
                            <h3 class="Checkout__info"> Comprar  </h3>
                        </button>
            </div>
        </div>
    </div>
    
</body>



<footer class="footer__container">
        <div class="footer__logo">
            <img class="footer__logo--img" src="./assets/images/inusual.png" alt="">
        </div>
        <div class="footer__category">
            <ul>
              <li><a href="#">Tecnology</a></li>
              <li><a href="#">Producto</a></li>
              <li><a href="#">Articulos</a></li>
            </ul>
        </div>
        <div class="footer__form">
            <strong>Follow us 
              <ion-icon name="logo-instagram"></ion-icon>
              <ion-icon name="logo-pinterest"></ion-icon>
              <ion-icon name="logo-twitter"></ion-icon>
              <ion-icon name="logo-facebook"></ion-icon>
            </strong>
            <div class="footer__form-email">
                <input class="input2" type="text" placeholder="Your E-mail">
                <button class="subscribeBtn">Subscribe</button>
            </div>
        </div>
</footer>
</html>
